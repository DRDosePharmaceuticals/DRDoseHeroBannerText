<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>General Medicine Products Banner</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    /* Banner Section */
    .banner {
        height: 280px;
        background: url('https://i.ibb.co/rKcVvyPG/Hero-Image.png') center/cover no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
        animation: bgZoom 12s ease-in-out infinite alternate;
    }

    /* Dark overlay for better text readability */
    .banner::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.45);
    }

    .banner-content {
        position: relative;
        z-index: 2;
    }

    /* Headline Animation */
    .headline {
        font-size: 2.2rem;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid white;
        width: 0;
        animation: typing 3s steps(30, end) forwards, blink 0.6s step-end infinite alternate;
    }

    /* Subline Slide Up + Fade In */
    .subline {
        font-size: 1.2rem;
        margin-top: 10px;
        opacity: 0;
        transform: translateY(15px);
        animation: slideUpFade 0.8s ease-out forwards;
        animation-delay: 3.2s;
    }

    /* Animations */
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    @keyframes slideUpFade {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Gentle background zoom animation */
    @keyframes bgZoom {
        from {
            background-size: 100%;
        }
        to {
            background-size: 110%;
        }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .banner {
            height: 200px;
        }
        .headline {
            font-size: 1.5rem;
        }
        .subline {
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        .banner {
            height: 160px;
        }
        .headline {
            font-size: 1.2rem;
        }
        .subline {
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<div class="banner">
    <div class="banner-content">
        <div class="headline">General Medicine Products</div>
        <div class="subline">Quality medicines for better health</div>
    </div>
</div>

</body>
</html>
