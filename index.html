<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr Dose Pharmaceuticals</title>
<style>
    /* Remove all default margins & paddings */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    /* Slim hero banner */
    .hero {
        position: relative;
        height: 250px; /* Slim height */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-bottom: 0;
    }

    /* Background image with subtle animation */
    .hero::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url('https://i.ibb.co/rKcVvyPG/Hero-Image.png');
        background-size: cover;
        background-position: center;
        animation: zoomFade 15s ease-in-out infinite alternate;
        z-index: 0;
    }

    /* Overlay to improve text visibility */
    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        z-index: 1;
    }

    /* Text styling */
    .hero-content {
        position: relative;
        color: white;
        text-align: center;
        z-index: 2;
    }

    .headline {
        font-size: 2rem;
        font-weight: bold;
        margin: 0;
        opacity: 0;
        animation: fadeUp 1.5s ease forwards;
    }

    .subline {
        font-size: 1.1rem;
        margin: 8px 0 0 0;
        opacity: 0;
        animation: fadeUp 1.5s ease forwards;
        animation-delay: 0.8s;
    }

    /* Keyframes for animations */
    @keyframes zoomFade {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }

    @keyframes fadeUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Responsive text sizes */
    @media (max-width: 768px) {
        .headline { font-size: 1.6rem; }
        .subline { font-size: 1rem; }
        .hero { height: 200px; }
    }
    @media (max-width: 480px) {
        .headline { font-size: 1.3rem; }
        .subline { font-size: 0.9rem; }
        .hero { height: 180px; }
    }
</style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1 class="headline">General Medicine Products</h1>
        <p class="subline">Quality healthcare solutions for a healthier future</p>
    </div>
</section>

</body>
</html>
