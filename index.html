<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>General Medicine Products</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }

    .hero {
        position: relative;
        height: 40vh; /* Slim banner height */
        background: url('https://i.ibb.co/rKcVvyPG/Hero-Image.png') center/cover no-repeat;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        animation: zoomBg 15s ease-in-out infinite alternate;
    }

    @keyframes zoomBg {
        from { background-size: 100%; }
        to { background-size: 110%; }
    }

    .overlay {
        background: rgba(0,0,0,0.4);
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 1;
    }

    .content {
        position: relative;
        z-index: 2;
        color: white;
        padding: 0 20px;
        max-width: 900px;
    }

    h1 {
        font-size: 2rem;
        margin: 0;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeSlideIn 1.2s ease forwards 0.5s;
    }

    p.subline {
        font-size: 1.2rem;
        margin-top: 10px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeSlideIn 1.2s ease forwards 1.5s;
    }

    @keyframes fadeSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 1.5rem;
        }
        p.subline {
            font-size: 1rem;
        }
        .hero {
            height: 30vh; /* Smaller on mobile */
        }
    }
</style>
</head>
<body>

<div class="hero">
    <div class="overlay"></div>
    <div class="content">
        <h1>General Medicine Products</h1>
        <p class="subline">Delivering quality pharmaceuticals with care and precision</p>
    </div>
</div>

</body>
</html>
