<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slim Animated Banner</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .banner {
        position: relative;
        height: 160px; /* Slim height */
        background: url('https://i.ibb.co/rKcVvyPG/Hero-Image.png') center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
    }

    /* Overlay for better text contrast */
    .banner::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.35);
        z-index: 1;
    }

    .banner-content {
        position: relative;
        z-index: 2;
    }

    .banner h1 {
        font-size: 28px;
        margin: 0;
        opacity: 0;
        animation: fadeInUp 1s forwards;
    }

    .banner p {
        font-size: 16px;
        margin: 5px 0 0;
        opacity: 0;
        animation: fadeInUp 1s forwards 0.6s;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<div class="banner">
    <div class="banner-content">
        <h1>General Medicine Products</h1>
        <p>Quality medicines for better health</p>
    </div>
</div>

</body>
</html>
